<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Chat</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <div id="login-screen">
    <h1>Welcome to Home Chat</h1>
    <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="20" pattern="[a-zA-Z0-9_-]+"
      title="Only letters, numbers, underscores, and hyphens allowed" autofocus />
    <button id="join-button">Join Chat</button>
  </div>

  <div id="chat-screen">
    <div id="header">
      <h1>Home Chat - <span id="current-nick"></span></h1>
      <div id="header-buttons">
        <button id="audio-button"><i data-feather="bell"></i></button>
        <button id="users-button">Online (<span id="user-count">0</span>)</button>
      </div>
    </div>
    <div id="settings-modal">
      <h3>Settings</h3>
      <div id="settings-content">
        <div class="settings-section">
          <h4>Notification Sounds</h4>
          <label class="settings-option">
            <input type="radio" name="notification" value="none" checked />
            <span>No sounds</span>
          </label>
          <label class="settings-option">
            <input type="radio" name="notification" value="private" />
            <span>Private messages only</span>
          </label>
          <label class="settings-option">
            <input type="radio" name="notification" value="tagged" />
            <span>When I'm tagged (@mentioned)</span>
          </label>
          <label class="settings-option">
            <input type="radio" name="notification" value="all" />
            <span>All messages</span>
          </label>
        </div>
        <div class="settings-section">
          <h4>Sound Theme</h4>
          <select id="notification-theme">
            <option value="fard">Fard</option>
          </select>
        </div>
      </div>
    </div>
    <div id="users-modal">
      <h3>Online Users</h3>
      <div id="users-list"></div>
    </div>
    <div id="messages"></div>
    <div id="autocomplete-dropdown" style="display: none;"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message, @username for DM, or /help"
        autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
  <script>feather.replace();</script>
</body>

</html>
