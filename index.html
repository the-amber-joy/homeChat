<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Chat</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="login-screen">
    <h1>Welcome to Home Chat</h1>
    <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="20" autofocus />
    <button id="join-button">Join Chat</button>
  </div>

  <div id="chat-screen">
    <div id="header">
      <h1>Home Chat - <span id="current-nick"></span></h1>
      <button id="users-button">Online (<span id="user-count">0</span>)</button>
    </div>
    <div id="users-modal">
      <h3>Online Users</h3>
      <div id="users-list"></div>
    </div>
    <div id="messages"></div>
    <div id="autocomplete-dropdown" style="display: none;"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message, @username for DM, or /help"
        autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
</body>

</html>
