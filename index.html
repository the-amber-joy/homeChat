<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Chat</title>
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%234ec9b0' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z'></path><polyline points='9 22 9 12 15 12 15 22'></polyline></svg>" />
  <link rel="stylesheet" href="./style.css" />
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    // Check for saved nickname before page renders to avoid login screen flash
    if (localStorage.getItem("chatNickname")) {
      document.documentElement.classList.add("has-saved-nick");
    }
  </script>
  <style>
    /* Hide login screen immediately if user has saved nickname */
    .has-saved-nick #login-screen {
      display: none !important;
    }

    .has-saved-nick #chat-screen {
      display: flex !important;
    }
  </style>
</head>

<body>
  <div id="login-screen">
    <h1>Welcome to Home Chat</h1>
    <input type="text" id="nickname-input" placeholder="Enter your nickname" maxlength="20" pattern="[a-zA-Z0-9_-]+"
      title="Only letters, numbers, underscores, and hyphens allowed" autofocus />
    <button id="join-button">Join Chat</button>
  </div>

  <div id="chat-screen">
    <div id="header">
      <h1>Home Chat - <span id="current-nick"></span></h1>
      <div id="header-buttons">
        <button id="afterdark-toggle" style="display: none;"><i data-feather="moon"></i></button>
        <button id="audio-button"><i data-feather="bell"></i></button>
        <button id="users-button">Online (<span id="user-count">0</span>)</button>
      </div>
    </div>
    <div id="settings-modal">
      <h3>Settings</h3>
      <div id="settings-content">
        <div class="settings-section">
          <h4>Notification Sounds</h4>
          <label class="settings-option">
            <input type="checkbox" id="notify-private" />
            <span>Private messages</span>
          </label>
          <label class="settings-option">
            <input type="checkbox" id="notify-tagged" />
            <span>When I'm tagged (@mentioned)</span>
          </label>
          <label class="settings-option">
            <input type="checkbox" id="notify-all" />
            <span>All messages</span>
          </label>
          <label class="settings-option">
            <input type="checkbox" id="notify-system" />
            <span>System notifications</span>
          </label>
        </div>
        <div class="settings-section">
          <h4>Sound Theme</h4>
          <select id="notification-theme">
            <option value="fard">Fard</option>
          </select>
        </div>
      </div>
    </div>
    <div id="users-modal">
      <h3>Online Users</h3>
      <div id="users-list"></div>
    </div>
    <div id="messages"></div>
    <div id="autocomplete-dropdown" style="display: none;"></div>
    <div id="input-area">
      <input type="text" id="message-input" placeholder="Type a message, @username for DM, or / for commands"
        autocomplete="off" />
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="./script.js"></script>
  <script>feather.replace();</script>
</body>

</html>
